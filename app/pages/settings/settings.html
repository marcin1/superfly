<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="flex-menu" padding>
    <div class="flex-menu-item-list">
      <ion-item [style.flex]="1">
        <ion-toggle checked="false"></ion-toggle>
        <ion-label>
          {{ 'settings.sounds' | translate }}
        </ion-label>
      </ion-item>
      <ion-item [style.flex]="1">
        <ion-range min="0" max="10" pin="true">
          <ion-icon range-left primary name="volume-down"></ion-icon>
          <ion-icon range-right primary name="volume-up"></ion-icon>
        </ion-range>
        <ion-label>
          {{ 'settings.sounds-volume' | translate }}
        </ion-label>
      </ion-item>
    </div>
    <div class="flex-menu-item-list">
      <ion-item [style.flex]="1">
        <ion-toggle checked="false"></ion-toggle>
        <ion-label>
          {{ 'settings.music' | translate }}
        </ion-label>
      </ion-item>
      <ion-item [style.flex]="1">
        <ion-toggle checked="false"></ion-toggle>
        <ion-label>
          {{ 'settings.music-volume' | translate }}
        </ion-label>
      </ion-item>
    </div>
  </div>
</ion-content>
